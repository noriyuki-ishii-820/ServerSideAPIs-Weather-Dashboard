<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="assets/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Weather Dashboard</h1>

    <div class="container">
      <div class="row">
        <div class="col-3 sideBar">
            <form class="searchElement">
                <div class="form-inline">
                    <label for="cityName">Search for a City:</label>
                    <input type="text" class="form-control" id="userInput">
                    <button type="submit" id="search" class="btn btn-primary">
                        <svg width="1.5em" height="1.5em" weight="storng" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                            <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                        </svg>
                    </button>
                </div>
            </form>

          <div class="searchedCityList">
            <!-- where the searched cities go in a list-->
              <ul class="list-group"></ul>
          </div>

        </div>

        <div class="col-8" id="mainWeather">
              <div id="currentWeather"> <!-- where the searched city weather detail goes-->
                  <div id="cityName"></div>
                  <div id="temperature"></div>
                  <div id="humidity"></div>
                  <div id="windSpeed"></div>
                  <div id="uvIndex"></div>
                
              </div>

              <div id="fiveDayForecast">
                  <!-- where the forecast goes-->


              </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
