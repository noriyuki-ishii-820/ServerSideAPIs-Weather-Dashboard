<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome CDN-->

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <!-- bootsrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/style.css" />

    <title>Document</title>
  </head>
  <body>
    <h1 class="title">Weather Dashboard</h1>

    <main class="container">
      <div class="row">
        <section class="col-3 sideBar">
            <form class="searchElement">
              <div class="form-inline">
                <label for="cityName">Search for a City:</label>
                <input type="text" class="form-control" id="userInput" placeholder="E.g: Tokyo, London, Sydney"/>
                <button type="submit" id="search" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
                <button type="submit" id="delete" class="btn btn-danger">
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </form>

            <div class="searchedCityList">
              <!-- where the searched cities go in a list-->
              <ul class="list-group"></ul>
            </div>
        </section>

        <section class="col-8" id="mainWeather">
            <article id="currentWeather">
              <!-- where the searched city weather detail goes-->
              <p id="cityName"></p>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="windSpeed"></p>
              <p id="uvIndex"></p>
            </article>

            <article id="fiveDayForecast">
              <div id="forecastHeader"></div>
              <div class="row justify-content-center">
                <!-- where the forecast goes-->
                <div class="col">
                  <div id="day1"></div>
                </div>
                <div class="col">
                  <div id="day2"></div>
                </div>
                <div class="col">
                  <div id="day3"></div>
                </div>

                <div class="col">
                  <div id="day4"></div>
                </div>

                <div class="col">
                  <div id="day5"></div>
                </div>
            </article>
        </section>
      </div>
    </main>

    <!-- Bootstrap-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <!-- momentJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- jquery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
